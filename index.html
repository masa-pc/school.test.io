<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト対策</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>定期テスト対策</h1>
    <h2 id="question">問題表示</h2>

    <ul>
        <li id="ans1">選択肢１</li>
        <li id="ans2">選択肢２</li>
        <li id="ans3">選択肢３</li>
    </ul>

    <div class="btn-box">
        <button type="button" id="answer1" onClick="answerCheck(1)">回答1</button>
        <button type="button" id="answer2" onClick="answerCheck(2)">回答2</button>
        <button type="button" id="answer3" onClick="answerCheck(3)">回答3</button>
    </div>

    <h3 id="h1"></h3>

    <h5 id="h5"></h5>
    
    <div class="container w-75">
        <form id="form" class="md-4">
            <input type="text" id="input" class="form-control" placeholder="答えを入力" autocomplete="off">
        </form>
    </div>

    <h6 id="h6"></h6>

    <script src="main.js"></script>
</body>
</html>
